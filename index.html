<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OC Themes Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; background: #f5f5f5; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; padding: 20px; width: 100%; max-width: 1200px; }
    .item { text-align: center; background: white; padding: 5px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    img { width: 100%; height: auto; border-radius: 5px; }
    .filename { font-size: 0.9em; margin-top: 5px; color: #333; }
    .debug { font-size: 0.8em; color: red; margin: 10px; }
  </style>
</head>
<body>
  <div>
    <div class="gallery" id="gallery"></div>
    <div class="debug" id="debug"></div>
  </div>

  <script>
    const owner = "RedZebra123H";
    const repo = "My-Simple-OC-Themes";
    const gallery = document.getElementById("gallery");
    const debug = document.getElementById("debug");

    async function fetchFolder(path = "") {
      try {
        const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
        debug.innerHTML += `Fetching: ${url}<br>`;
        const res = await fetch(url);
        const files = await res.json();

        for (const file of files) {
          if (file.type === "dir") {
            await fetchFolder(file.path); // recursive for subfolders
          } else if (file.type === "file" && file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
            const div = document.createElement("div");
            div.className = "item";
            div.innerHTML = `<img src="${file.download_url}" alt="${file.name}"><div class="filename">${file.name}</div>`;
            gallery.appendChild(div);
            debug.innerHTML += `Loaded image: ${file.path}<br>`;
          } else {
            debug.innerHTML += `Skipped: ${file.path} (${file.type})<br>`;
          }
        }
      } catch (err) {
        console.error(err);
        debug.innerHTML += `Error fetching ${path}: ${err}<br>`;
      }
    }

    fetchFolder();
  </script>
</body>
</html>
